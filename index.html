<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!-- JQuery -->

    <title>Giftastic</title>
</head>
<body>
    
    <div class="container">
        <div class="jumbotron">
            <h1>Puppy Giphy Search</h1>
        </div>
    
        <div class="row">
            <div class="col-md-12" id="display-buttons"></div>
        </div>
    
        <div class="row">
            <div class="col-md-12">
                <form id="form">
                    <label for="user-input">Search for your favorite puppy!</label><br>
                    <input type="text" id="user-input">
                    <input id="submit" type="submit" value="Submit" class="btn btn-default">
                </form>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-12" id="display-images"></div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src ="app.js"></script>
</body>

</html>
